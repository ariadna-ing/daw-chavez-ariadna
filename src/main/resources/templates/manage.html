<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center text-success" >Gestión de Carros</h2>


    <!-- Tabla para mostrar los carros -->
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Año</th>
            <th>Placa</th>
            <th>Color</th>
            <th>Nombre del Propietario</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.carId()}"></td>
            <td th:text="${car.make()}"></td>
            <td th:text="${car.model()}"></td>
            <td th:text="${car.year()}"></td>
            <td th:text="${car.licensePlate()}"></td>
            <td th:text="${car.color()}"></td>
            <td th:text="${car.ownerName()}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
